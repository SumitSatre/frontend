<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

    <style>
        /* Element selector */
        p{
            border: 2px solid yellow;
        }

        /* id selector */
        #first{
            color: tomato;
        }

        /* class Selector */
        .bglightblue{
            background-color: lightblue;
        }

        /* Grouping Selector */
        span , footer{
            background-color: pink;
        }

    </style>
</head>
<body>
    <h1>CSS Selectors</h1>

    <p id="first">This is first paragraph</p>
    <p class="bglightblue">This is Second paragraph</p>
    <p class="bglightblue">This is third paragraph</p>
    <p>This is fourth paragraph</p>

    <span>
        Hi my name is sumit
    </span>
</body>
</html>
