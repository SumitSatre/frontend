<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline , internal and External CSS</title>
    <link rel="stylesheet" href="external.css">
    <style>
        p{
            color: brown;
            background-color: burlywood;
        }
    </style>

    <!-- In internal vs external the style which written later is executed -->
    <!-- No one can override important attribute (!important) -->

</head>
<body>
    <!-- Inline CSS has more prority then internal CSS -->

    <h1>Inline CSS</h1>
    <p style="background-color: yellow; color: red;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, vero consequuntur qui neque 
        explicabo, consequatur placeat officia beatae maiores 
    </p>

    <h2>Internal CSS</h2>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, ad?
    </p>

</body>
</html>
